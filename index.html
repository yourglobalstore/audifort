<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audifort — Ear Support Supplement</title>
  <meta name="description" content="Audifort — ear support supplement designed to promote ear health and comfort. Limited-time offer." />

  <style>
    :root{--accent:#2b6cb0;--bg:#ffffff;--muted:#6b7280;--gap:18px;--max-width:900px}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;line-height:1.45;color:#111;background:var(--bg);-webkit-font-smoothing:antialiased}
    .wrap{max-width:var(--max-width);margin:28px auto;padding:18px}

    /* Vertical stacked layout: three blocks one after another */
    .stack{display:flex;flex-direction:column;gap:var(--gap);align-items:center}
    .block{width:100%;display:flex;align-items:center;justify-content:center}

    /* Product image block */
    .product{max-width:420px;width:90%;height:auto;border-radius:12px;display:block}

    /* CTA block */
    .cta-wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:6px}
    h1{font-size:1.6rem;margin:6px 0;text-align:center}
    p.lead{text-align:center;color:var(--muted);margin:6px 0 14px;max-width:720px}
    .cta{display:inline-block;background:var(--accent);color:#fff;padding:14px 22px;border-radius:12px;text-decoration:none;font-weight:700;box-shadow:0 10px 22px rgba(43,108,176,.15)}

    /* Badges block */
    .badges img{max-width:760px;width:95%;height:auto;border-radius:10px;display:block}

    /* Small screens tweaks */
    @media(max-width:420px){
      .wrap{padding:12px;margin:14px}
      h1{font-size:1.25rem}
      .product{max-width:320px}
      .cta{width:100%;padding:16px;border-radius:12px}
    }

    .cta:focus{outline:3px solid rgba(43,108,176,.25);outline-offset:3px}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="stack" aria-labelledby="product-title">

      <!-- 1st block: product image -->
      <div class="block" aria-hidden="false">
        <img class="product" src="https://i.imgur.com/2itDmPc.png" alt="Audifort bottle" loading="lazy" decoding="async" width="420" height="420">
      </div>

      <!-- 2nd block: CTA and text (do not change text content) -->
      <div class="block cta-wrap">
        <div>
          <h1 id="product-title">Audifort — Advanced Ear Support Formula</h1>
          <p class="lead">Supports ear comfort and healthy auditory function. Scientifically-formulated blend to support ear health and overall well-being.</p>
        </div>
        <a id="buyBtn" class="cta" href="https://audifort.com/d/order-now.php#aff=Rafael-Jesus" rel="noopener sponsored" aria-label="Buy Audifort from official website">Buy From Official Website</a>
      </div>

      <!-- 3rd block: certifications image -->
      <div class="block" aria-hidden="false">
        <img class="badges" src="https://i.imgur.com/OuIiUI0.png" alt="quality badges and certifications" loading="lazy" decoding="async" width="760" height="140">
      </div>

    </section>
  </main>

  <script>
    (function(){
      var btn=document.getElementById('buyBtn');
      if(!btn) return;
      btn.addEventListener('click',function(e){
        var href=btn.getAttribute('href');
        if(!href) return;
        e.preventDefault();
        try{window.open(href,'_blank','noopener');}catch(err){location.href=href}
        // simple tracking ping
        var img=new Image(); img.src=(href.indexOf('?')>-1?href+'&':'')+'utm_source=presell&utm_medium=button';
      },{passive:true});
    })();
  </script>
</body>
</html>
